<div class="tuto-main">

    <mat-grid-list cols="4">
        <mat-grid-tile
                [colspan]="'1'"
                [rowspan]="'1'"
                [style.minHeight]="'1000px'"
        >
            <app-tuto-profile-infos class="tile-profile"></app-tuto-profile-infos>

        </mat-grid-tile>
        <mat-grid-tile
                [colspan]="'2'"
                [rowspan]="'1'"
                [style.minHeight]="'1000px'"
        >
            <app-tuto-profile-wall class="tile-profile"></app-tuto-profile-wall>
        </mat-grid-tile>
        <mat-grid-tile
                [colspan]="'1'"
                [rowspan]="'1'"
                [style.minHeight]="'1000px'"
        >
            <app-tuto-profile-friends class="tile-profile"></app-tuto-profile-friends>
        </mat-grid-tile>

    </mat-grid-list>


</div>
