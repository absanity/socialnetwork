<mat-card *ngFor="let o of friends">

  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{'background-image':'url(http://api.adorable.io/avatars/20/'+o.userSource.pseudo+')'}"></div>
    <mat-card-title>{{ o.userSource.pseudo }}</mat-card-title>
    <mat-card-subtitle>{{ o.userSource.email }}</mat-card-subtitle>
  </mat-card-header>


</mat-card>
