<div class="tuto-main">


  <mat-card *ngFor="let o of messages">

    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{ o.user.pseudo }}</mat-card-title>
      <mat-card-subtitle>{{ o.created }}</mat-card-subtitle>
    </mat-card-header>
    <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
    <mat-card-content>
      <p>
        {{ o.message }}
      </p>
    </mat-card-content>
  </mat-card>



</div>
