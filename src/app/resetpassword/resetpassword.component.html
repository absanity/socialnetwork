<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Password request</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Enter your email</label>
                        <input [(ngModel)]="requester.email" name="email" type="text"
                               class="form-control rounded 0" required>
                    </div>
                    <button (click)="sendRequest()" class="btn btn-success float-right" type="button">Get a new one</button>
                </form>
            </div>
        </div>
    </div>
</div>
