<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form" [formGroup]="myForm">
          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="registerUserData.email" name="email" type="email" class="form-control rounded 0" formControlName="email"required>
            <div invalidmessage="email">
              <p *invalidType="'required'">Please provide email</p>
              <p *invalidType="'email'">Please provide valid email</p>
           </div>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" formControlName="password"required>
            <div invalidmessage="name">
              <p *invalidType="'required'">Please provide password</p>
            </div>
          </div>
          <div class="form-group">
            <label for="">Pseudo</label>
            <input [(ngModel)]="registerUserData.pseudo" type="text" name="pseudo" class="form-control rounded-0" formControlName="pseudo"required>
            <div invalidmessage="name">
              <p *invalidType="'required'">Please provide name</p>
            </div>
          </div>
          <button (click)="registerUser()" class="btn btn-primary float-right" type="button">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
