<div class="tuto-main">

  <mat-chip-list>
    <mat-chip routerLink="/profile">Mon profil</mat-chip>
    <mat-chip color="accent" selected>Invitations</mat-chip>
  </mat-chip-list>

  <br/>
  <br/>
  <mat-card-title id="punchline">Some new friends to add... or not</mat-card-title>
  <mat-card *ngFor="let sugests of suggestions" class="member-card">
    <mat-card-header>
      <mat-card-title (click)="selectMember(sugests.pseudo)" class="link-pseudo">{{ sugests.pseudo }}</mat-card-title>
      <mat-card-subtitle (click)="selectMember(sugests.pseudo)" class="link-email">{{ sugests.email }}</mat-card-subtitle>
    </mat-card-header>
    <div >
      <img class='avatar' (click)="selectMember(sugests.pseudo)" mat-card-image [src]="sugests.customPath"
           alt="sugests.pseudo">
    </div>
  </mat-card>

<mat-card-title id="punchline">Summary of your relationships</mat-card-title>
  <mat-card *ngFor="let o of invitations" class="requests">
    <mat-card-header>
      <img mat-card-avatar mat-card-image [src]="o.customPath">
  <!--    <div mat-card-avatar [src]="{'background-image':'o.customPath')'}"></div> -->
      <mat-card-title>{{ o.pseudo }}</mat-card-title>
      <mat-card-subtitle>
        <div *ngIf="o.typeRelationship == 1">
          <div *ngIf="o.accepted">
            Invitation envoyée -- Acceptée
            <br/>
            <button mat-button (click)="deleteRelationship(o.pseudo)">Supprimer la relation</button>
          </div>
          <div *ngIf="!o.accepted">
            Invitation envoyée
            <br/>
            <button mat-button (click)="cancelInvitation(o.pseudo)">Annuler l'invitation</button>
          </div>
        </div>
        <div *ngIf="o.typeRelationship == 2">
          <div *ngIf="o.accepted">
            Invitation reçue -- Acceptée
            <br/>
            <button mat-button (click)="deleteRelationship(o.pseudo)">Supprimer la relation</button>
          </div>
          <div *ngIf="!o.accepted">
            Invitation reçue
            <br/>
            <button mat-button (click)="acceptInvitation(o.pseudo)">Accepter l'invitation</button>
          </div>
        </div>
      </mat-card-subtitle>

      <!--<mat-card-subtitle>{{ o.userSource.email }}</mat-card-subtitle>-->
    </mat-card-header>


  </mat-card>


</div>
